<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison Al Haouz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="stylesK.css">
</head>
<body>
    <div class="menu-bar">
        <div id="searchBox">

            <input id="searchInput" type="text" placeholder="Entrez une adresse ou un lieu" />

        <button id="heatmapToggle" class="menu-button">ON/OFF Heatmap</button>

        <div class="separator"></div>
        <div id="mapAfter"></div>
    </div>
